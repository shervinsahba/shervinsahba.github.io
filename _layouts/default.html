<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <main class="container {% if site.color_scheme %}{{ site.color_scheme }}{% else %}avocado{% endif %}">

      {% if page.title == "Home" %}
      <header class="fadeInLeft animated">
        <div>
          <a href="{{ site.url }}" id="logo" title="{{ site.title }}"
             style="background-image: url({{ '/assets/images/me_circle.png' | relative_url }});"></a>
        </div>
      {% else %}
      <header>
        <div>
          <a href="{{ site.url }}" id="logo" title="{{ site.title }}"
             style="background-image: url({{ '/assets/images/me_circle_halftone.png' | relative_url }});"></a>
        </div>
      {% endif %}

        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
        <p>
          Content of this page is licensed under <a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>. 
        </p>
      </footer>
    </main>

    <!-- scripts -->
    <script src="{{ '/assets/js/prism.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/fluidvids.min.js' | relative_url }}"></script>
    <script>
      fluidvids.init({
        selector: ['iframe', 'object'],
        players: ['www.youtube.com', 'player.vimeo.com']
      });
    </script>
  </body>
</html>
